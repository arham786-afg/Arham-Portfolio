search&gt; <input id="searchInput" placeholder="filter incidents (lsass, powershell, T1003...)" data-astro-cid-nfeny4vr> </div> <div class="stats" data-astro-cid-nfeny4vr> <div data-astro-cid-nfeny4vr>ACTIVE INCIDENTS <span id="incidentCount" data-astro-cid-nfeny4vr>3</span></div> <div data-astro-cid-nfeny4vr>AUTOMATIONS RUN <span id="automationCount" data-astro-cid-nfeny4vr>137</span></div> <div data-astro-cid-nfeny4vr>MTTR REDUCTION <span style="color:#00ff88;" data-astro-cid-nfeny4vr>93%</span></div> </div> <div class="main-grid" data-astro-cid-nfeny4vr> <!-- INCIDENT QUEUE --> <div class="panel" data-astro-cid-nfeny4vr> <h3 data-astro-cid-nfeny4vr>INCIDENT QUEUE</h3> <div id="incidentList" data-astro-cid-nfeny4vr></div> </div> <!-- RESPONSE PLAYBOOK --> <div class="panel" data-astro-cid-nfeny4vr> <h3 data-astro-cid-nfeny4vr>RESPONSE PLAYBOOK</h3> <div id="playbook" data-astro-cid-nfeny4vr> <button onclick="executeAction('Isolate Host')" data-astro-cid-nfeny4vr>Isolate Host</button> <button onclick="executeAction('Disable Account')" data-astro-cid-nfeny4vr>Disable Account</button> <button onclick="executeAction('Block IOC')" data-astro-cid-nfeny4vr>Block IOC</button> </div> <h4 data-astro-cid-nfeny4vr>EXECUTION TIMELINE</h4> <div id="timeline" data-astro-cid-nfeny4vr></div> </div> <!-- AI CONTEXT --> <div class="panel" data-astro-cid-nfeny4vr> <h3 data-astro-cid-nfeny4vr>AI CONFIDENCE</h3> <div class="confidence-bar" data-astro-cid-nfeny4vr> <div id="confidenceFill" data-astro-cid-nfeny4vr></div> </div> <div id="confidenceValue" data-astro-cid-nfeny4vr>0.58</div> <div id="aiNotes" data-astro-cid-nfeny4vr></div> <h4 data-astro-cid-nfeny4vr>THREAT INTEL</h4> <div id="intelBox" data-astro-cid-nfeny4vr></div> </div> </div> </div>  <script>

let incidents = [
  { id:1, severity:"CRITICAL", title:"Credential Dumping (LSASS)", confidence:0.58 },
  { id:2, severity:"HIGH", title:"Encoded PowerShell Execution", confidence:0.42 },
  { id:3, severity:"MEDIUM", title:"Process Ancestry Anomaly", confidence:0.31 }
];

let selectedIncident = null;
let automationCount = 137;

const incidentList = document.getElementById("incidentList");
const timeline = document.getElementById("timeline");
const confidenceFill = document.getElementById("confidenceFill");
const confidenceValue = document.getElementById("confidenceValue");
const aiNotes = document.getElementById("aiNotes");
const intelBox = document.getElementById("intelBox");

/* ENTRY SCREEN */

document.addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    document.getElementById("entryTerminal").classList.add("hidden");
    document.getElementById("ruleEngine").classList.remove("hidden");
  }
});

/* RENDER INCIDENTS */

function renderIncidents(filter="") {
  incidentList.innerHTML="";
  incidents
    .filter(i => i.title.toLowerCase().includes(filter.toLowerCase()))
    .forEach(i=>{
      const div=document.createElement("div");
      div.className="incident";
      div.textContent=`${i.severity} :: ${i.title}`;
      div.onclick=()=>selectIncident(i);
      incidentList.appendChild(div);
    });
}

renderIncidents();

/* SEARCH */

document.getElementById("searchInput").addEventListener("input", e=>{
  renderIncidents(e.target.value);
});

/* SELECT INCIDENT */

function selectIncident(i){
  selectedIncident=i;
  document.querySelectorAll(".incident").forEach(el=>el.classList.remove("active"));
  event.target.classList.add("active");
  updateConfidence(i.confidence);
  loadIntel(i);
}

/* CONFIDENCE */

function updateConfidence(value){
  confidenceFill.style.width=(value*100)+"%";
  confidenceValue.textContent=value.toFixed(2);

  if(value>0.8){
    document.getElementById("incidentState").textContent="INCIDENT STATE: ESCALATED";
    aiNotes.textContent="AI: Escalation threshold crossed. Human confirmation required.";
  } else {
    aiNotes.textContent="";
  }
}

/* ACTION EXECUTION */

function executeAction(action){
  if(!selectedIncident) return;

  automationCount++;
  document.getElementById("automationCount").textContent=automationCount;

  const time=new Date().toLocaleTimeString();
  timeline.innerHTML+=`[${time}] ${action} executed<br>`;

  selectedIncident.confidence+=0.15;
  if(selectedIncident.confidence>1) selectedIncident.confidence=1;

  updateConfidence(selectedIncident.confidence);

  if(action==="Block IOC"){
    propagateIOC();
  }
}

/* IOC PROPAGATION */

function propagateIOC(){
  const newIOC = Math.random().toString(36).substring(2,10);
  intelBox.innerHTML+=`New IOC detected → ${newIOC}<br>`;
}

/* THREAT INTEL */

function loadIntel(i){
  intelBox.innerHTML="";
  if(i.severity==="CRITICAL"){
    intelBox.innerHTML+=`
    Hash e99a18c428cb38d5f260853678922e03 → Malicious<br>
    IP 185.203.116.42 → C2 Infrastructure<br>
    Domain sync-update[.]net → Suspicious
    `;
  }
}

</script> </body> </html>
